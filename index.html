<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Camera Access</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 100vh;
      background-color: #f0f0f0;
      padding: 10px;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      border: 2px solid #333;
      background-color: black;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .start { background-color: #28a745; }
    .stop { background-color: #dc3545; }
    .switch { background-color: #007bff; }
  </style>
</head>
<body>

  <h2>Mobile Camera Access Test</h2>

  <video id="videoFeed" autoplay playsinline muted></video>

  <div>
    <button id="startBtn" class="start">Start Camera</button>
    <button id="stopBtn" class="stop">Stop Camera</button>
    <button id="switchBtn" class="switch">Switch Camera</button>
  </div>

  <script>
    const video = document.getElementById('videoFeed');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const switchBtn = document.getElementById('switchBtn');

    let stream = null;
    let facingMode = 'environment'; // Start with back camera

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: { facingMode }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert(`Error accessing camera: ${err.message}`);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
      }
    }

    function switchCamera() {
      facingMode = facingMode === 'environment' ? 'user' : 'environment';
      startCamera();
    }

    startBtn.addEventListener('click', startCamera);
    stopBtn.addEventListener('click', stopCamera);
    switchBtn.addEventListener('click', switchCamera);

    // Auto-start camera on page load
    window.addEventListener('DOMContentLoaded', () => {
      startCamera();
    });
  </script>

</body>
</html>
