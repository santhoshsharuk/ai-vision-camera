<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Interaction App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 16px;
        background-color: #f0f0f0;
        min-height: 100vh;
      }
      
      h1 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 8px;
      }
      
      .controls,
      .io-areas {
        display: flex;
        gap: 10px;
        align-items: center;
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      
      .io-areas {
        flex-direction: column;
        align-items: stretch;
      }
      
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
        min-height: 50px;
      }
      
      #videoContainer {
        position: relative;
        width: 100%;
        max-width: 480px;
        border: 2px solid #333;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
        aspect-ratio: 4/3;
      }
      
      #videoFeed {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 6px;
        object-fit: cover;
      }
      
      #loadingOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
        border-radius: 6px;
        color: #ffffff;
        font-size: 1.5em;
        font-weight: bold;
      }
      
      button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        color: white;
        min-width: 100px;
      }
      
      #startButton.start {
        background-color: #28a745; /* Green */
      }
      
      #startButton.stop {
        background-color: #dc3545; /* Red */
      }
      
      .switch-camera {
        background-color: #007bff; /* Blue */
      }
      
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      
      select {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
      }
      
      .hidden {
        display: none;
      }
      
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
      }
      
      .status.error {
        background-color: rgba(255, 0, 0, 0.1);
        color: #dc3545;
      }
      
      .status.success {
        background-color: rgba(0, 255, 0, 0.1);
        color: #28a745;
      }
      
      .status.warning {
        background-color: rgba(255, 255, 0, 0.1);
        color: #ffc107;
      }
      
      /* Mobile-specific styling */
      @media (max-width: 600px) {
        body {
          padding: 12px;
          gap: 12px;
        }
        
        h1 {
          font-size: 1.5rem;
        }
        
        .controls {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
        
        .interval-wrapper {
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 5px;
        }
        
        select, button {
          width: 100%;
          padding: 12px;
          font-size: 16px; /* Larger touch targets */
        }
        
        #videoContainer {
          border-width: 1px;
        }
        
        textarea {
          font-size: 16px; /* Better readability on mobile */
        }
      }
    </style>
  </head>
  <body>
    <h1>Camera Interaction App</h1>

    <div id="videoContainer">
      <video id="videoFeed" autoplay playsinline></video>
      <div id="loadingOverlay">Loading...</div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
    <!-- For capturing frames -->
    
    <div id="statusMessage" class="status"></div>

    <div class="io-areas">
      <div>
        <label for="instructionText">Instruction:</label>
        <textarea
          id="instructionText"
          name="Instruction"
        >What do you see?</textarea>
      </div>
      <div>
        <label for="responseText">Response:</label>
        <textarea
          id="responseText"
          name="Response"
          readonly
          placeholder="Response will appear here..."
        ></textarea>
      </div>
    </div>

    <div class="controls">
      <div class="interval-wrapper">
        <label for="intervalSelect">Interval between requests:</label>
        <select id="intervalSelect" name="Interval between 2 requests">
          <option value="0" selected>0ms</option>
          <option value="100">100ms</option>
          <option value="250">250ms</option>
          <option value="500">500ms</option>
          <option value="1000">1s</option>
          <option value="2000">2s</option>
        </select>
      </div>
      <button id="startButton" class="start">Start</button>
      <button id="switchCameraBtn" class="switch-camera">Switch Camera</button>
    </div>

    <script type="module">
      // Import the required modules from transformers.js
      import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers/dist/transformers.min.js";
      
      // Set maximum cache size to avoid memory issues
      env.useBrowserCache = true;
      env.remoteHost = "https://cdn-lfs.huggingface.co";
      env.allowLocalModels = false;
      
      const video = document.getElementById("videoFeed");
      const canvas = document.getElementById("canvas");
      const instructionText = document.getElementById("instructionText");
      const responseText = document.getElementById("responseText");
      const intervalSelect = document.getElementById("intervalSelect");
      const startButton = document.getElementById("startButton");
      const switchCameraBtn = document.getElementById("switchCameraBtn");
      const loadingOverlay = document.getElementById("loadingOverlay");
      const statusMessage = document.getElementById("statusMessage");
      
      let stream = null;
      let isProcessing = false;
      let visionPipeline = null;
      let facingMode = 'environment'; // Start with back camera
      let modelLoaded = false;
      
      // Show a status message to the user
      function showStatus(message, type = "success") {
        statusMessage.textContent = message;
        statusMessage.className = "status " + type;
        
        // Hide after 5 seconds if it's a success message
        if (type === "success") {
          setTimeout(() => {
            statusMessage.textContent = "";
            statusMessage.className = "status hidden";
          }, 5000);
        }
      }
      
      async function initModel() {
        try {
          showStatus("Loading model...", "warning");
          loadingOverlay.style.display = "flex";
          responseText.value = "Initializing vision model...";
          
          // Use the image-to-text pipeline with a specific model
          visionPipeline = await pipeline(
            "image-to-text",
            "HuggingFaceTB/SmolVLM-500M-Instruct"
          );
          
          modelLoaded = true;
          responseText.value = "Model loaded successfully. Ready to start.";
          showStatus("Model loaded successfully!", "success");
          loadingOverlay.style.display = "none";
        } catch (err) {
          console.error("Error loading model:", err);
          responseText.value = "Failed to load model: " + err.message;
          showStatus("Failed to load model: " + err.message, "error");
          loadingOverlay.style.display = "none";
        }
      }
      
      async function startCamera() {
        // Stop any existing stream
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        
        const constraints = {
          audio: false,
          video: { facingMode }
        };
        
        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          responseText.value = `Camera ready (${facingMode === 'environment' ? 'back' : 'front'} camera)`;
          showStatus(`Camera ready (${facingMode === 'environment' ? 'back' : 'front'} camera)`, "success");
        } catch (err) {
          console.error("Error accessing camera:", err);
          responseText.value = `Error accessing camera: ${err.message}`;
          showStatus("Camera error: " + err.message, "error");
        }
      }
      
      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
          video.srcObject = null;
          responseText.value = "Camera stopped";
        }
      }
      
      function switchCamera() {
        facingMode = facingMode === 'environment' ? 'user' : 'environment';
        startCamera();
      }
      
      function captureImage() {
        if (!stream || !video.videoWidth) {
          console.warn("Video stream not ready for capture.");
          return null;
        }
        
        // Set canvas dimensions to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw current video frame to canvas
        const context = canvas.getContext("2d", { willReadFrequently: true });
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Return the canvas element to use with transformers.js
        return canvas;
      }
      
      async function processImage(imageElement, prompt) {
        if (!visionPipeline) {
          throw new Error("Model not loaded yet");
        }
        
        try {
          // Call the vision pipeline with the image element and prompt
          const result = await visionPipeline(imageElement, {
            prompt: prompt,
            max_new_tokens: 100
          });
          
          // Extract the generated text from the result
          if (Array.isArray(result) && result.length > 0) {
            return result[0].generated_text;
          } else {
            return "No result generated";
          }
        } catch (error) {
          console.error("Inference error:", error);
          throw new Error("Failed to process image: " + error.message);
        }
      }
      
      async function sendData() {
        if (!isProcessing) return;
        
        if (!modelLoaded) {
          responseText.value = "Model not loaded yet. Please wait...";
          return;
        }
        
        const instruction = instructionText.value;
        const imageElement = captureImage();
        
        if (!imageElement) {
          responseText.value = "Camera capture failed";
          return;
        }
        
        try {
          loadingOverlay.style.display = "flex";
          responseText.value = "Processing image...";
          
          const reply = await processImage(imageElement, instruction);
          responseText.value = reply || "No response generated";
          
          loadingOverlay.style.display = "none";
        } catch (e) {
          console.error(e);
          responseText.value = `Error: ${e.message}`;
          loadingOverlay.style.display = "none";
          
          if (e.message.includes("not loaded")) {
            showStatus("Model not loaded. Please wait or reload the page.", "error");
          }
        }
      }
      
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      
      async function processingLoop() {
        const intervalMs = parseInt(intervalSelect.value, 10);
        while (isProcessing) {
          await sendData();
          if (!isProcessing) break;
          await sleep(intervalMs);
        }
      }
      
      function handleStart() {
        if (!modelLoaded) {
          showStatus("Model not loaded yet. Please wait...", "warning");
          return;
        }
        
        if (!stream) {
          responseText.value = "Camera not available. Starting camera...";
          startCamera();
          setTimeout(() => {
            if (stream) handleStart();
          }, 1000);
          return;
        }
        
        isProcessing = true;
        startButton.textContent = "Stop";
        startButton.classList.replace("start", "stop");
        instructionText.disabled = true;
        intervalSelect.disabled = true;
        responseText.value = "Processing started...";
        showStatus("Processing started", "success");
        processingLoop();
      }
      
      function handleStop() {
        isProcessing = false;
        startButton.textContent = "Start";
        startButton.classList.replace("stop", "start");
        instructionText.disabled = false;
        intervalSelect.disabled = false;
        responseText.value = "Processing stopped";
        showStatus("Processing stopped", "warning");
      }
      
      startButton.addEventListener("click", () => {
        if (isProcessing) {
          handleStop();
        } else {
          handleStart();
        }
      });
      
      switchCameraBtn.addEventListener("click", switchCamera);
      
      window.addEventListener("DOMContentLoaded", async () => {
        showStatus("Starting camera...", "warning");
        
        // Start camera first for better user experience
        await startCamera();
        
        // Then load the model
        await initModel();
      });
      
      window.addEventListener("beforeunload", () => {
        stopCamera();
      });
    </script>
  </body>
</html>
