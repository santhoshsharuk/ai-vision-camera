<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Interaction App</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background-color: #f0f0f0;
      min-height: 100vh;
    }

    #videoFeed {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      border: 2px solid #333;
      background-color: black;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .start { background-color: #28a745; }
    .stop { background-color: #dc3545; }
    .switch { background-color: #007bff; }

    textarea {
      width: 100%;
      max-width: 600px;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Camera Interaction App</h2>

  <video id="videoFeed" autoplay playsinline muted></video>

  <textarea id="responseText" readonly placeholder="Server response..."></textarea>

  <div>
    <button id="startButton" class="start">Start</button>
    <button id="switchCamera" class="switch">Switch Camera</button>
  </div>

  <script>
    let stream;
    let facingMode = 'environment';
    const video = document.getElementById('videoFeed');
    const responseText = document.getElementById('responseText');
    const startButton = document.getElementById('startButton');
    const switchCameraBtn = document.getElementById('switchCamera');

    async function initCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());

      const constraints = { video: { facingMode }, audio: false };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        responseText.value = `Camera initialized (${facingMode}).`;
      } catch (err) {
        responseText.value = `Camera Error: ${err.message}`;
        alert(responseText.value);
      }
    }

    function switchCamera() {
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      initCamera();
    }

    startButton.onclick = () => {
      if (startButton.classList.contains('start')) {
        initCamera();
        startButton.textContent = 'Stop';
        startButton.classList.replace('start', 'stop');
      } else {
        if (stream) stream.getTracks().forEach(track => track.stop());
        startButton.textContent = 'Start';
        startButton.classList.replace('stop', 'start');
        responseText.value = 'Camera stopped.';
      }
    };

    switchCameraBtn.onclick = switchCamera;

    window.addEventListener('beforeunload', () => {
      if (stream) stream.getTracks().forEach(track => track.stop());
    });

    document.addEventListener('DOMContentLoaded', () => {
      responseText.value = 'Click "Start" to activate camera.';
    });
  </script>
</body>
</html>
